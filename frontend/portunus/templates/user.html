<!-- A "publically viewable" page to see other users characters, teams, and routes. -->
{% extends "layout.html" %}
{% block content %}
<h1>User: {{ user.username }}</h1>
{% if user.biography %}<p>About me: {{user.biography}}</p>{% endif %}
<h1>My Characters</h1>
<h1>My Routes</h1>
<h1>Teams I Own</h1>
<h1>Teams Containing My Characters</h1>

{% if user == current_user %}
<p><a href="{{ url_for('auth.update_account')}}">Edit your profile</a></p>
{% endif %}

{% endblock %}
