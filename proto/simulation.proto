syntax = "proto3";

package policygen;

import "proto/encounter.proto";
import "proto/equipment.proto";
import "proto/talents.proto";
import "proto/policy.proto";

// The parameters we feed into the beginning of a simulation.
// Our goal is to use the simulation engine to evaluate `policy` against these
// initial conditions and determine the DPS distribution to sample from.
// (We don't return a single number, because the simulation will run for a few
// iterations.)
message SimulationConfig {
  EncounterConfig encounter_config = 1;
  EquipmentConfig equipment_config = 2;
  TalentConfig talent_config = 3;
  TrainedPolicy policy = 4;
}
